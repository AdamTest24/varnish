on:
  push:
    paths:
      - inst/pkgdown/assets/css/lesson.scss
      - .github/workflows/render-css.yaml

name: Render README

jobs:
  render:
    name: Render README
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install sass
        run: |
          install.packages("sass")
        shell: Rscript {0}
      - name: Render lesson css
        run: Rscript -e 'sass(sass_file("inst/pkgdown/assets/css/lesson.scss"), output = "inst/pkgdown/assets/css/lesson.css")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit README.md -m 'regenerated lesson css' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
